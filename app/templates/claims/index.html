{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
{% block styles %}
<link href="{{ url_for('static', filename='datatables/css/datatables.min.css') }}" rel="stylesheet">
{% endblock %}
<div class="row h-100 mt-5">
    <div class="col-12">
        <div class="table-content mt-5">
            <div class="w-100 pb-2">
                <input type="text" id="search" class="form-control w-25 float-right right-1" placeholder="Search">
                <h1 class="font-bold b-events text-dark mt-4 mb-4">
                    <i class="fas fa-ticket-alt mr-1 text-dark"></i>
                    Claim tickets</h1>
            </div>
            <table class="table table-striped table-bordered display" id="claims-table">
                <thead class="thead-dark">
                    <th class="text-center">Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Vouchers</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">No. of Pax</th>
                    <th class="text-center">Day</th>
                    <th class="text-center">Scanned</th>
                    <th class="text-center">Actions</th>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='datatables/js/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/actions/claims.js') }}"></script>
{% endblock %}
